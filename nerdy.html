<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Behind The Wrench</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <h1> Women Behind The Wrench</h1> 

    <img src="https://scoop-cms.s3-eu-west-1.amazonaws.com/5761695aca2f3a632a8b4568/bigstock-147630278-min.jpg" alt="Construction woman" width="300" height="200">

    <p> Are you a woman working in an underrepresented field? We want to hear from you! Fill out the form below to get in touch. </p>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We will get back to you within 2-3 business days.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Job Title</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Let's Do This</label>
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>



   

<script src="node_modules/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"> </script>
    
</body>
</html>
